version: '2'
services:
  node_app:
    container_name: node_app
    build:
      context: .
      dockerfile: Dockerfile
    command: node_modules/.bin/nodemon --exec npm start
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    volumes:
     - .:/cpf_blacklist_node
     - /cpf_blacklist_node/node_modules
